<!DOCTYPE html>
<html lang="en">
<head>
    <link href="bower/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="bg-success col-md-6" style="margin: 0 auto; float:none">
    <h2 class="pageHeader">Cities</h2>
    <p class="bg-danger validationMsg"> Validation failed: fields are required</p>
    <form style="padding: 10px">
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <div class="city_list">

    </div>
</div>

<style>
    .city_list {
        padding: 10px;
    }

    .city_list .cityItem {
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
    }

    .validationMsg{
        display: none;
        margin: 10px;
        height: 50px;
        line-height: 50px;
    }

    .cityName {
        cursor:pointer;
    }

    .pageHeader {
        color: gray;
        padding: 10px;
    }

    .removeLink {
        display:block;
        cursor:pointer;
        color:wheat;
    }

</style>
<script src="bower/jquery/dist/jquery.js"></script>
<script src="bower/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/client.js"></script>
</body>
</html>
